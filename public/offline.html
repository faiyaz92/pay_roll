<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Glide - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #2563eb;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .features li {
            margin-bottom: 8px;
            opacity: 0.9;
        }
        .features li:before {
            content: "âœ“";
            margin-right: 10px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">RG</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Route Glide works offline. Your data will sync when you're back online.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View your dashboard</li>
                <li>Access vehicle information</li>
                <li>Check driver details</li>
                <li>Review assignments</li>
                <li>View financial reports</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for online status and reload if back online
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Retry connection every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
